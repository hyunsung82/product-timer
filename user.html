<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사용자 페이지</title>
</head>
<body>
  <h1 id="productName">특가 상품</h1>
  <img id="productImage" src="" alt="상품 이미지" width="200" /><br />
  <p>정가: <span id="originalPrice">-</span></p>
  <p>할인가: <span id="discountPrice">-</span></p>
  <p>특가 종료 시간: <span id="endTime">-</span></p>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const res = await fetch('http://localhost:3000/product');
      const data = await res.json();

      if (res.ok) {
        document.getElementById("productName").textContent = data.name;
        document.getElementById("originalPrice").textContent = data.originalPrice + "원";
        document.getElementById("discountPrice").textContent = data.discountPrice + "원";
        document.getElementById("productImage").src = data.imageUrl;
        document.getElementById("endTime").textContent = data.endTime;
      } else {
        alert(data.message);
      }
    });
  </script>
</body>
</html>
