<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 페이지</title>
</head>
<body>
  <h1>상품 설정</h1>
  <button onclick="saveProduct()">상품 저장</button>

  <script>
    const saveProduct = async () => {
      const data = {
        name: "까르보나라 스파게티",
        originalPrice: 9470,
        discountPrice: 1890,
        imageUrl: "https://example.com/image.jpg",
        endTime: "2025-06-04T12:00:00"
      };

      await fetch('http://localhost:3000/product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      alert("상품 저장 완료!");
    };
  </script>
</body>
</html>
