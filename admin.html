<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 상품 입력</title>
</head>
<body>
  <h1>상품 정보 입력</h1>
  <form id="productForm">
    <label>상품명: <input type="text" id="name" required /></label><br />
    <label>정가: <input type="number" id="price" required /></label><br />
    <label>할인가: <input type="number" id="discountPrice" required /></label><br />
    <label>수량: <input type="number" id="quantity" required /></label><br />
    <label>이미지 URL: <input type="url" id="imageUrl" required /></label><br />
    <label>종료 시간: <input type="datetime-local" id="endTime" required /></label><br />
    <button type="submit">저장</button>
  </form>

  <script>
    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const product = {
        name: document.getElementById("name").value,
        price: document.getElementById("price").value,
        discountPrice: document.getElementById("discountPrice").value,
        quantity: document.getElementById("quantity").value,
        imageUrl: document.getElementById("imageUrl").value,
        endTime: document.getElementById("endTime").value,
      };

      localStorage.setItem("productData", JSON.stringify(product));
      alert("상품이 저장되었습니다!");
    });
  </script>
</body>
</html>
