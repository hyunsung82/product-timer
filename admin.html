
<!DOCTYPE html>
<html>
<head><title>Admin</title></head>
<body>
  <h1>상품 입력</h1>
  <input id="name" placeholder="상품명"><br>
  <input id="price" placeholder="소비자가"><br>
  <input id="salePrice" placeholder="할인가"><br>
  <input id="image" placeholder="이미지 URL"><br>
  <input id="endTime" type="datetime-local"><br>
  <button onclick="save()">저장</button>

  <script>
    async function save() {
      const data = {
        name: document.getElementById('name').value,
        price: document.getElementById('price').value,
        salePrice: document.getElementById('salePrice').value,
        image: document.getElementById('image').value,
        endTime: document.getElementById('endTime').value,
      };
      await fetch('/api/save-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      alert('저장 완료!');
    }
  </script>
</body>
</html>
